<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D1.css">
    <title>تتبع الشحنة - D.Track</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="D.Track Logo">
            <h1>D.Track</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Support</a></li>
            <li><button class="login-btn">Login/Signup</button></li>
        </ul>
    </nav>
    <section class="tracking">
        <h2>تتبع الشحنة</h2>
        <form id="tracking-form">
            <label for="tracking-number">أدخل رقم الشحنة:</label>
            <input type="text" id="tracking-number">
            <button type="submit" class="btn">تتبع</button>
        </form>
        <div class="status">
            <h3>حالة الشحنة:</h3>
            <p id="shipment-status">قيد النقل</p>
            <div class="timeline">
                <div class="stage complete">تم الإرسال</div>
                <div class="stage active">قيد النقل</div>
                <div class="stage">وصلت</div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 D.Track. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>

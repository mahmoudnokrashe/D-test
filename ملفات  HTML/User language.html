<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- تضمين ملف الأنماط CSS -->
</head>
<body>
    <div class="container">
        <!-- Language Selector -->
        <label for="language">Select Language:</label>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <!-- Add more language options as needed -->
        </select>

        <!-- Registration Form -->
        <form action="submit.php" method="post">
            <!-- Your registration form fields here -->
            <h2>User Registration Form</h2>
            <label for="full-name">Full Name:</label><br>
            <input type="text" id="full-name" name="full-name"><br>
            <!-- Add more form fields as needed -->

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript function to change language
        function changeLanguage() {
            var languageSelect = document.getElementById("language");
            var selectedLanguage = languageSelect.value;

            // Redirect to a page with the selected language
            window.location.href = "index_" + selectedLanguage + ".html";
        }
    </script>
</body>
</html>

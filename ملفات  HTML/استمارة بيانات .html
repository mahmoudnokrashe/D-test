<!-- خريطة جوجل -->
<script>
    function showMap(locationInputId, mapDivId) {
        var location = document.getElementById(locationInputId).value;
        var geocoder = new google.maps.Geocoder();
        var mapOptions = {
            zoom: 15,
            center: { lat: -34.397, lng: 150.644 }
        };
        var map = new google.maps.Map(document.getElementById(mapDivId), mapOptions);
        geocoder.geocode({ 'address': location }, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location
                });
            } else {
                alert('يتعذر العثور على الموقع، يُرجى التأكد من العنوان.');
            }
        });
    }
</script>

<!-- تضمين خريطة جوجل -->

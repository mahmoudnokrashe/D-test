        <h1>Sunrise</h1>
        <p>لحظة إشراق الشمس ترسم لوحة فاتنة على قمم الجبال.</p>
        <p>بين ألوان الفجر ونسيم الصباح، تبدأ الشمس رحلتها لتنير العالم بأشعتها الذهبية.</p>
        <p>الطبيعة تستيقظ مع أول أشعة الشمس المشرقة، تملأ الحياة بالحركة والحيوية.</p>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D1.css">
    <title>تسجيل الدخول/التسجيل - D.Track</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="D.Track Logo">
            <h1>D.Track</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Account</a></li>
            <li><a href="#">Support</a></li>
            <li><button class="login-btn">Login/Signup</button></li>
        </ul>
    </nav>
    <section class="auth">
        <div class="login">
            <h2>تسجيل الدخول</h2>
            <form id="login-form">
                <label for="email-login">البريد الإلكتروني:</label>
                <input type="email" id="email-login" required>
                <label for="password-login">كلمة المرور:</label>
                <input type="password" id="password-login" required>
                <button type="submit" class="btn">تسجيل الدخول</button>
                <a href="forgot-password.html">نسيت كلمة المرور؟</a>
            </form>
        </div>
        <div class="signup">
            <h2>إنشاء حساب جديد</h2>
            <form id="signup-form">
                <label for="name-signup">الاسم:</label>
                <input type="text" id="name-signup" required>
                <label for="email-signup">البريد الإلكتروني:</label>
                <input type="email" id="email-signup" required>
                <label for="password-signup">كلمة المرور:</label>
                <input type="password" id="password-signup" required>
                <button type="submit" class="btn">إنشاء حساب</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 D.Track. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
